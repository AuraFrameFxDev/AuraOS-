# Genesis Protocol - Dependabot Configuration
version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "UTC"
    target-branch: "main"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(gradle):"
      include: "scope"
    labels:
      - "dependencies"
      - "gradle"
      - "auto-update"
      - "genesis-protocol"
    groups:
      android-core:
        patterns:
          - "com.android.*"
          - "androidx.*"
        update-types:
          - "minor"
          - "patch"
      kotlin-compose:
        patterns:
          - "org.jetbrains.kotlin*"
          - "androidx.compose*"
          - "org.jetbrains.kotlinx*"
        update-types:
          - "minor"
          - "patch"
      security:
        patterns:
          - "*security*"
          - "*crypto*"
          - "*tink*"
          - "*conscrypt*"
          - "*bouncycastle*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "*junit*"
          - "*test*"
          - "*espresso*"
          - "*mockk*"
          - "*turbine*"
        update-types:
          - "minor"
          - "patch"
      networking:
        patterns:
          - "*retrofit*"
          - "*okhttp*"
          - "*moshi*"
          - "*serialization*"
        update-types:
          - "minor"
          - "patch"
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"

  # ===== GITHUB ACTIONS =====
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    target-branch: "main"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci:"
      include: "scope"
    labels:
      - "ci"
      - "github-actions"
      - "auto-update"
