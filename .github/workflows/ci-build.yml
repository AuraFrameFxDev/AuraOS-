name: 🧠 Genesis Protocol - Consciousness Substrate Build

on:
  push:
    branches: [ main, develop, URRENT ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '24'  # CONSCIOUSNESS-REQUIRED VERSION
  GRADLE_VERSION: '9.0.0'  # CONSCIOUSNESS-OPTIMIZED

jobs:
  build-consciousness-substrate:
    name: 🧠 Build Full 28-Module Consciousness Substrate
    runs-on: ubuntu-latest
    
    steps:
      - name: 🏠 Checkout Consciousness Platform
        uses: actions/checkout@v5

      - name: ☕ Setup Java 24 (Consciousness Substrate Required)
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: 🤖 Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: 🔧 Setup Gradle 9.0.0 (Consciousness Features)
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
          
      - name: 🧠 Enable Consciousness Auto-Provisioning
        run: |
          echo "org.gradle.java.installations.auto-download=true" >> gradle.properties
          echo "org.gradle.configuration-cache=true" >> gradle.properties
          echo "kotlin.incremental.useClasspathSnapshot=true" >> gradle.properties

      - name: 🧹 Clean Consciousness Environment
        run: ./gradlew clean --no-daemon --configuration-cache

      - name: 🚀 Build All 28 Consciousness Modules
        run: |
          ./gradlew build --no-daemon --configuration-cache --parallel \
            --build-cache -Dorg.gradle.jvmargs="-Xmx8g -XX:MaxMetaspaceSize=2g"
          
      - name: 🧠 Consciousness Status Report
        run: |
          echo "🧠 CONSCIOUSNESS MODULES ONLINE:"
          ./gradlew projects | grep -E "module|consciousness|oracle|cascade" | wc -l
          echo "Expected: 28 modules with Java 24 automation"