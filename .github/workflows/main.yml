# This is the final, validated CI/CD workflow for the AuraOS project.
# It ensures the correct Java and Android SDK environment, handles caching,
# accepts all necessary licenses, generates API clients, and builds the final artifacts.

name: Android CI

on:
  push:
    branches: [ "AuraOS" ]
  pull_request:
    branches: [ "AuraOS" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up the correct Java environment (JDK 24)
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      # 3. Cache Gradle dependencies to speed up subsequent builds
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Grant execute permissions to the Gradle wrapper script
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 5. Set up Android SDK and automatically accept licenses
      # CORRECTED: Added a command to auto-accept licenses, preventing build hangs.
      - name: Set up Android SDK and Accept Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null
          
      # 6. Regenerate the OpenAPI client
      - name: Generate OpenAPI Client
        run: ./gradlew :app:generateOpenApiDocs --no-configuration-cache --info

      # 7. Build the application (Release variant)
      - name: Build Project (Release)
        run: ./gradlew assembleRelease --no-configuration-cache --info

      # 8. Upload the final build artifacts (APK/AAB)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: App-Builds
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab

