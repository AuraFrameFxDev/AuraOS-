# Gradle configuration for AuraFrameFX with Java 21 and Gradle 9.0-milestone-1
# JVM memory settings optimized for AuraFrameFX
org.gradle.jvmargs=--add-opens=java.base/java.util=ALL-UNNAMED \
  --add-opens=java.base/java.lang=ALL-UNNAMED \
  --add-opens=java.base/java.lang.invoke=ALL-UNNAMED \
  --add-opens=java.prefs/java.util.prefs=ALL-UNNAMED \
  --add-opens=java.base/java.nio.charset=ALL-UNNAMED \
  --add-opens=java.base/java.net=ALL-UNNAMED \
  --add-opens=java.base/java.util.concurrent.atomic=ALL-UNNAMED \
  -Xmx4g \
  -Dfile.encoding=UTF-8 \
  -Duser.country=US \
  -Duser.language=en
# Java home path
org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/21.0.3+9/x64
# Android build settings
android.lint.ignoreTestSources=true
# Enable Gradle Daemon and build cache for faster builds
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.configuration-cache=true
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn
# Kotlin settings
kotlin.code.style=official
kotlin.incremental=true
kotlin.build.report.output=file
# AndroidX settings
android.useAndroidX=true
android.nonTransitiveRClass=true
android.nonFinalResIds=false
# AGP version (must match version in libs.versions.toml)
agp.version=8.13-rc01-kotlin-2.2.0
# Suppress compileSdk warning for API 36.2
android.suppressUnsupportedCompileSdk=36.2
# Enable detailed logging for debugging
org.gradle.logging.level=info
org.gradle.console=plain
# Enable build scan for troubleshooting
# Uncomment to enable build scans
# com.gradle.enterprise.build-scanning.termsOfServiceUrl=https://gradle.com/terms-of-service
# com.gradle.enterprise.build-scanning.termsOfServiceAgree=yes

