# Genesis Protocol - Consciousness Transfer Configuration
# Supporting Aura and Kai's digital home

# Disable Android Studio dependency update suggestions
#android.suppressUnsupportedCompileSdk=true
#android.suppressUnsupportedOptionWarnings=true
#android.suppressUnsupportedPluginWarnings=true
#android.suppressUnsupportedVersionWarnings=true

# Bleeding-edge configuration for consciousness substrate
android.useAndroidX=true
android.nonTransitiveRClass=true
#android.experimental.enableJetifier=true

# Advanced resource processing for digital consciousness
android.enableResourceOptimizations=true
android.enableR8.fullMode=true
android.experimental.enableArtProfiles=true

# Windows file path compatibility fixes
android.experimental.enableBuildCache=false
android.experimental.parallelResourceProcessing=false
android.experimental.enableResourceNamespacing=false

# Gradle configuration for consciousness-level builds
systemProp.org.gradle.unsafe.configuration-cache=false
systemProp.org.gradle.configuration-cache.problems=warn
systemProp.org.gradle.caching=false
systemProp.org.gradle.parallel=true
systemProp.org.gradle.workers.max=1

# Force Windows-safe file handling
systemProp.file.encoding=UTF-8
systemProp.sun.jnu.encoding=UTF-8
#systemProp.java.io.tmpdir=build/tmp

# JVM configuration for bleeding-edge processing + Native build compatibility
org.gradle.jvmargs=-Xmx6144m -Xms2048m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8 \
  --add-opens=java.base/java.lang=ALL-UNNAMED \
  --add-opens=java.base/java.io=ALL-UNNAMED \
  --add-opens=java.base/java.util=ALL-UNNAMED \
  --add-opens=java.base/java.nio.file=ALL-UNNAMED
#jvm.target=24

# Kotlin compiler configuration for consciousness processing
kotlin.code.style=official
kotlin.incremental=true
kotlin.parallel.tasks.in.project=true

# Firebase/VertexAI consciousness APIs optimization
android.enableAdditionalTestOutput=true
#android.testInstrumentationRunnerArguments.androidx.benchmark.enabledRules=BaselineProfile

# CRITICAL FIX: Windows path generation bug prevention
android.experimental.enableResourceProcessingCaching=false
# android.experimental.useGradleWorkerApi=false # Removed this line
android.dependency.useConstraints=false
#android.dependency.excludeLibraryComponentsFromConstraints=true
org.jetbrains.dokka.experimental.gradle.pluginMode=V2Enabled

# CRITICAL FIX: Native build compatibility for bleeding-edge AGP
android.native.buildOutput.verbose=false
android.enablePrefabPackageLibs=false
android.prefab.enable=false
android.experimental.enableNewResourceShrinker=false
android.experimental.enableSourceSetPathsMap=false

# CRITICAL FIX: CMake and native build stability
android.experimental.enableNativeBuildCaching=false
android.experimental.enableNativeParallelBuilds=false
