# Project-wide Gradle settings for AuraFrameFX
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# JVM settings optimized for large Android projects
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -Duser.country=US -Duser.language=en
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# Modern Gradle optimizations
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
org.gradle.unsafe.configuration-cache=true

# Kotlin optimizations
kotlin.compiler.execution.strategy=in-process
kotlin.incremental.multiplatform=true
kotlin.incremental=true
kotlin.code.style=official

# Android optimizations
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true
android.suppressUnsupportedCompileSdk=36

# Enable R8 full mode for better optimization
android.enableR8.fullMode=true

# Kapt optimizations (if still using kapt anywhere)
kapt.use.worker.api=true
kapt.incremental.apt=true
kapt.include.compile.classpath=false

# Java auto-detection and downloads
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.auto-detect=true