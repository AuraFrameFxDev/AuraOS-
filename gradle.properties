# Gradle configuration for AuraFrameFX
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.auto-detect=true
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -Duser.country=US -Duser.language=en --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.prefs/java.util.prefs=ALL-UNNAMED

# Gradle performance settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# Android build settings
android.useAndroidX=true
android.nonTransitiveRClass=true
android.suppressUnsupportedCompileSdk=36

# Kotlin settings
kotlin.code.style=official
kotlin.incremental=true
org.gradle.java.home=/usr/lib/jvm/java-21-openjdk-amd64